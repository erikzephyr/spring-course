<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Swagger</title>
</head>
<body>

<h3>PC's</h3>
<br>
<ul>
    <li th:each="pc, iterStat : ${pcs}">
        <span th:text="${pc.brand}"></span>
        <br>
        <span th:text="${pc.price}"></span>
        <br>
        <span th:text="${pc.score}"></span>
    </li>
</ul>

</body>
</html>
